---
layout: layout
title: Dan McNevin
---

<div class="content">
  <div class="related">
    {% for post in site.posts %}
    <div class="row post">
      <div class="span2">
        <div class="post-date">{{ post.date | date: "%B %e, %Y" }}</div> 
      </div>
      <div class="span10">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
