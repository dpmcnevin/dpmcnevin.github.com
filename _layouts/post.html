---
layout: layout
---

<div class="content">
  <div id="post">
    <ul class="breadcrumb">
      <li><a href="/">Home</a> <span class="divider">/</span></li>
      <li class="active">{{ page.title }}</li>
    </ul>
    <h1 id="post-title">{{ page.title }}</h1>
    <span id="post-date">{{ page.date | date: "%B %e, %Y" }}</span>
    <div id="tags">
    {% for tag in page.categories %}
      <span class="label">{{ tag }}</span>
      {% endfor %}
    </div>
    <p /><p />
    {{ content }}

    <h3>Comments</h3>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=167331100026334";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
     <div class="fb-comments" data-href="corrupt.net{{ page.url }}" data-num-posts="20" data-width="700"></div>
  </div>
</div>
