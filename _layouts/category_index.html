---
layout: layout
title: Dan McNevin
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.categories.keys %}
      <li id="posts">
        {{ post }}
        <div class="post-date">{{ post.date | date: "%B %e, %Y" }}</div> 
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      <br  />
      {% endfor %}
    </ul>
  </div>
</div>
